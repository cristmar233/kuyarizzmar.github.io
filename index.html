.circle {
  background-color: #152E08;
  width: 150px;
  height: 150px;
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: circle 6s linear 1;
}
.petal {
  background-color: #ff2b2b; 
  width: 100px;
  height: 100px;
  position: absolute;
  border-radius: 0 50% 0 50%;
}
.petal-1 {
  transform: translate(-80%, -80%);
}
.petal-2 {
  transform: translate(0%, -120%) rotateZ(37deg) ;
}
.petal-3 {
  transform: translate(90%, -110%) rotateZ(70deg) ;
}
.petal-4 {
  transform: translate(150%, -50%) rotateZ(105deg) ;
}
.petal-5 {
  transform: translate(170%, 40%) rotateZ(140deg) ;
}
.petal-6 {
  transform: translate(135%, 120%) rotateZ(-10deg) ;
}
.petal-7 {
  transform: translate(60%, 170%) rotateZ(30deg) ;
}
.petal-8 {
  transform: translate(-30%, 160%) rotateZ(70deg) ;
}
.petal-9 {
  transform: translate(-100%, 100%) rotateZ(-75deg);
}
.petal-10 {
  transform: translate(-120%, 10%) rotateZ(-40deg);
}

.stem {
  position: absolute;
  bottom: 0;
  left: 50%;
  background-color: #8DB789;
  width: 10px;
  height: 50%;
  transform: translateX(-50%);
  z-index: -1;
  animation: stem 5s linear 1;
}

.inner-circle {
  width: 100px;
  height: 100px;
  background-color: #8DB789;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: inner-circle 4s linear 1;
}

@keyframes circle {
  0% {
    transform: translate(-50%, -50%) scale(0);
  }
  50% {
    transform: translate(-50%, -50%) scale(0);
  }
  75% {
    transform: translate(-50%, -50%) scale(.2);
  }
  95% {
     background-color: #8DB789;
  }
}

@keyframes stem {
  0% {
    transform: translate(-50%, 100%);
  }
  25% {
    transform: translate(-50%, 0);
  }
}

@keyframes inner-circle {
